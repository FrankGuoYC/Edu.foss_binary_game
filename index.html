<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon.jpg">
	<meta charset="UTF-8">
	<title>二進位數字</title>
</head>
<body onload="init()">
	<div id="intro_block" class="block center">
		<h1 class="intro_text_b1">二進位數字</h1>
		<img id="intro_img" src="img/0101.jpg">
		<div class="intro_text">
			你知道你在電腦上所看到的一切(像是<span style="color: orange">影片、圖片、文字</span>等等)，其實都是用<span style="color: red">二進位數字</span>，<br>
			也就是用許多個<span class="green_30px">0</span>與<span class="blue_30px">1</span>
			儲存在電腦裡的嗎?<br>
			現在我們來玩個小遊戲，來了解一下二進位數字究竟是什麼吧😉~
		</div>
		<div class="btn_container">
			<input id="start_game" class="btn no_focus" type="button" value="點我開始">
		</div>
	</div>	
	<div id="stage_circle_container" class="block">
		<div class="stage_circle bg_red"></div>
		<div class="stage_circle bg_yellow"></div>
		<div class="stage_circle bg_green"></div>
	</div>
	<div id="game_block" class="block center">
		<img id="game_img" src="">
		<h1 class="intro_text_b1 game_intro" id="game_title"></h1>
		<h2 class="intro_text_b2 game_intro" id="game_intro1"></h2>
		<img id="game_block_img" src="">
		<h2 class="intro_text_b2 game_intro" id="game_intro2"></h2>
		<h2 class="intro_text_b3 game_intro" id="game_intro3"></h2>
		<div id="game_area">
			<div class="game_alphabet_area">
				
			</div>
			<div class="game_input_area">
				<input type="text" maxlength="5" pattern="[0-1]" class="input01">
			</div>

		</div>			
		<div id="play_area">
				<!-- The block would added by javascript... -->
		</div>
		<div class="game_intro" id="game_intro4"></div>
			
		<div class="msg_container">答</div>
	</div>
	<input id="confirm" class="btn no_focus" type="button" value="Next">
	<script src="js/game.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
