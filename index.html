<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon.jpg">
	<meta charset="UTF-8">
	<title>用二進位數字表示文字</title>
</head>
<body onload="init()">
	<div id="intro_block" class="block center">
		<h1 class="intro_text_b1">用二進位數字表示文字</h1>
		<div class="intro_text">
			你知道你在電腦上所看到的一切(像是影片、圖片、文字)，其實都是用二進位數字，<br>
			也就是<span class="red_30px">0</span>與<span class="blue_30px">1</span>
			儲存在電腦裡的嗎?<br>
			現在我們來玩個小遊戲，來了解一下東西是如何儲存在電腦的吧~
		</div>
		<div class="btn_container">
			<input id="start_game" class="btn no_focus" type="button" value="點我開始進行遊戲">
		</div>
	</div>
	<div id="game_block" class="block center">
		<h1 class="intro_text_b1">第一關</h1>
		<h2 class="intro_text_b2">試著將下列單字轉換為二進位數字(用0與1表示)</h2>
		<h2 class="intro_text_b3">規則: a = 00000, b = 00001, c=00010, 以此類推</h2>
		<h2 class="intro_text_b3">如果不曉得怎麼做可以使用右邊的機器來查看提示</h2>
		<div class="game_area">

		</div>
		<div class="btn_container">
			<input id="configure_result" class="btn no_focus" type="button" value="確認">
		</div>
		<div class="msg_container">
			答
		</div>
	</div>
	<script src="js/game.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
